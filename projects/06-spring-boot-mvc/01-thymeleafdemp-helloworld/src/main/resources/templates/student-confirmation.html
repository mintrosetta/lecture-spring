<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Confirmation</title>
</head>
<body>
    <h3>Student Confirmation</h3>
    <p>The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span></p>
    <br>
    Country: <span th:text="${student.country}"></span>
    Favorite Language: <span th:text="${student.favoriteLanguage}"></span>
</body>
</html>
