<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
</head>
<body>
    <h3>Student registeration form</h3>
    <form th:action="@{/students/create}" th:object="${student}" method="POST">
        First name: <input type="text" th:field="*{firstName}" />
        <br>
        Last name: <input type="text" th:field="*{lastName}"/>
        <br>
        Country:
        <select th:field="*{country}">
            <!-- Loop get countries from model -->
            <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
        </select>
        <br>
        Favorite Programming Language: 
        <input type="radio" 
            th:each="language: ${favoriteLanguages}" 
            th:field="*{favoriteLanguage}" 
            th:value="${language}" 
            th:text="${language}">
        <br>
        <input type="checkbox" 
            th:each="system: ${systems}" 
            th:field="*{favoriteSystem}"
            th:value="${system}"
            th:text="${system}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
