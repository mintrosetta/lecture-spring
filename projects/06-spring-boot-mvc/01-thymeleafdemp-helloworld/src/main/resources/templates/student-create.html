<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
</head>
<body>
    <h3>Student registeration form</h3>
    <form th:action="@{/students/create}" th:object="${student}" method="POST">
        First name: <input type="text" th:field="*{firstName}" />
        <br>
        Last name: <input type="text" th:field="*{lastName}"/>
        <br>
        Country:
        <select th:field="*{country}">
            <option th:value="Brazil">Brazil</option>
            <option th:value="Thailand">Thailand</option>
            <option th:value="China">China</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
