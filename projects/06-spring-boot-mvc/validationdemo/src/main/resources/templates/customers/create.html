<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h3>Customer Registration</h3>

    <form th:action="@{/customer/create}" th:object="${customer}" method="POST">
        First name (*): <input type="text" th:field="*{firstName}">
        <br>
        Last name (*): <input type="text" th:field="*{lastName}">

        <!-- Add error message if present -->
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        <br>
        Free passes: <input type="number" th:field="*{freePasses}" >
        <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
